<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Practice-Math</title>
</head>
<!-- /* https://www.freeimages.com/photo/great-gable-1056451 */--> 
<body>
    <!-- https://fontawesome.com/icons/calculator?s=solid -->
    <h1><i class="fa-solid fa-calculator"></i> Math Game</h1>
    <div class="main">
        <p class="game"></p>
        <form action="" class="our-form">
            <label for="result">Your Answer</label>
            <input id="result" type="text" class="our-field" autocomplete="off">
            <button type="submit">Submit</button>
        </form>
        <div id="myModal" class="modal-container">
            <span class="close">&times;</span>
            <p class="theAnswer">The answer</p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/ac5db2b5b6.js" crossorigin="anonymous"></script>
</body>
</html>
